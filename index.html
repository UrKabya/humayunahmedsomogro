    <style>
        /* Home page specific styles */
        .container {
            padding: 100px 20px 20px;
            max-width: 1200px;
            margin: 0 auto;
            min-height: calc(100vh - 120px);
        }
        
        .welcome-section {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .welcome-title {
            font-size: 2.5rem;
            color: var(--text-primary);
            margin-bottom: 20px;
        }
        
        .welcome-subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 30px;
        }
        
        /* Book Carousel */
        .carousel-container {
            width: 100%;
            margin: 40px auto;
            position: relative;
            overflow: hidden;
        }
        
        .carousel-track {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 100%;
        }
        
        .book-slide {
            min-width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .book-cover-large {
            width: 180px;
            height: 260px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            border: 3px solid var(--primary-color);
        }
        
        .book-title-large {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 10px;
            text-align: center;
        }
        
        .book-pages-large {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 15px;
        }
        
        .read-btn-large {
            display: inline-block;
            padding: 10px 25px;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .read-btn-large:hover {
            background: var(--secondary-color);
            transform: scale(1.05);
        }
        
        .carousel-nav {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 10px;
        }
        
        .carousel-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--border-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .carousel-dot.active {
            background: var(--primary-color);
            transform: scale(1.2);
        }
        
        .carousel-arrows {
            display: flex;
            justify-content: space-between;
            position: absolute;
            top: 50%;
            width: 100%;
            transform: translateY(-50%);
            padding: 0 20px;
        }
        
        .carousel-arrow {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-primary);
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        
        .carousel-arrow:hover {
            background: var(--primary-color);
            color: white;
        }
        
        /* Search Box */
        .search-box {
            max-width: 600px;
            margin: 30px auto;
            background: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-color);
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 20px;
            border-radius: 25px;
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            color: var(--text-primary);
            font-family: 'Baloo Da 2', cursive;
            font-size: 1rem;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .search-results {
            margin-top: 15px;
            max-height: 200px;
            overflow-y: auto;
            padding-right: 5px;
        }
        
        .search-result-item {
            display: block;
            padding: 12px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }
        
        .search-result-item:hover {
            background: rgba(255, 255, 255, 0.2);
            border-left: 3px solid var(--primary-color);
            transform: translateX(5px);
        }
        
        .no-results {
            text-align: center;
            color: var(--text-secondary);
            padding: 20px;
            font-style: italic;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 80px 15px 15px;
            }
            
            .welcome-title {
                font-size: 1.8rem;
            }
            
            .book-cover-large {
                width: 150px;
                height: 220px;
            }
            
            .carousel-arrows {
                display: none;
            }
        }
    </style>
</head>

        document.addEventListener('DOMContentLoaded', function() {
            console.log('Home page loaded successfully!');
            
            // Initialize theme toggle
            initThemeToggle();
            
            // Initialize mobile menu
            initMobileMenu();
            
            // Initialize footer info cards
            initFooterCards();
            
            // Load carousel
            initCarousel();
            
            // Initialize search
            initSearch();
        });
        
        function initThemeToggle() {
            const themeToggle = document.getElementById('themeToggle');
            const body = document.body;
            
            if (themeToggle) {
                themeToggle.addEventListener('click', () => {
                    body.classList.toggle('dark-mode');
                    body.classList.toggle('light-mode');
                    
                    const icon = themeToggle.querySelector('i');
                    if (body.classList.contains('light-mode')) {
                        icon.className = 'fas fa-sun';
                    } else {
                        icon.className = 'fas fa-moon';
                    }
                    
                    localStorage.setItem('theme', body.classList.contains('light-mode') ? 'light' : 'dark');
                });
                
                // Load saved theme
                const savedTheme = localStorage.getItem('theme') || 'dark';
                if (savedTheme === 'light') {
                    body.classList.remove('dark-mode');
                    body.classList.add('light-mode');
                    themeToggle.querySelector('i').className = 'fas fa-sun';
                }
            }
        }
        
        function initMobileMenu() {
            const menuToggle = document.getElementById('menuToggle');
            const navLinks = document.querySelector('.nav-links');
            
            if (menuToggle && navLinks) {
                menuToggle.addEventListener('click', () => {
                    navLinks.classList.toggle('active');
                });
                
                // Close menu when clicking outside
                document.addEventListener('click', (e) => {
                    if (!e.target.closest('.nav-container')) {
                        navLinks.classList.remove('active');
                    }
                });
                
                // Close menu when clicking a link
                navLinks.querySelectorAll('a').forEach(link => {
                    link.addEventListener('click', () => {
                        navLinks.classList.remove('active');
                    });
                });
            }
        }
        
        function initFooterCards() {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const card = this.querySelector('.info-card');
                    
                    document.querySelectorAll('.info-card').forEach(c => {
                        if (c !== card) c.classList.remove('show');
                    });
                    
                    card.classList.toggle('show');
                });
            });
            
            document.addEventListener('click', () => {
                document.querySelectorAll('.info-card').forEach(card => {
                    card.classList.remove('show');
                });
            });
        }
        
        function initCarousel() {
            const track = document.getElementById('carouselTrack');
            const nav = document.getElementById('carouselNav');
            const prevBtn = document.querySelector('.prev-arrow');
            const nextBtn = document.querySelector('.next-arrow');
            
            if (!track || !nav) return;
            
            let currentSlide = 0;
            
            // Create slides
            booksData.forEach((book, index) => {
                // Create slide
                const slide = document.createElement('div');
                slide.className = 'book-slide';
                slide.innerHTML = `
                    <img src="${book.cover}" alt="${book.title}" class="book-cover-large" onerror="this.src='https://placehold.co/180x260/cccccc/333333?text=${book.title}'">
                    <h3 class="book-title-large">${book.title}</h3>
                    <p class="book-pages-large">${book.pages}</p>
                    <a href="${book.pdf}" target="_blank" class="read-btn-large">পড়ুন</a>
                `;
                track.appendChild(slide);
                
                // Create dot
                const dot = document.createElement('div');
                dot.className = 'carousel-dot';
                dot.dataset.index = index;
                dot.addEventListener('click', () => {
                    goToSlide(index);
                });
                nav.appendChild(dot);
            });
            
            // Set first slide as active
            updateCarousel();
            
            // Previous button
            if (prevBtn) {
                prevBtn.addEventListener('click', () => {
                    currentSlide = (currentSlide - 1 + booksData.length) % booksData.length;
                    updateCarousel();
                });
            }
            
            // Next button
            if (nextBtn) {
                nextBtn.addEventListener('click', () => {
                    currentSlide = (currentSlide + 1) % booksData.length;
                    updateCarousel();
                });
            }
            
            // Auto slide every 5 seconds
            setInterval(() => {
                currentSlide = (currentSlide + 1) % booksData.length;
                updateCarousel();
            }, 5000);
            
            // Touch swipe support
            let touchStartX = 0;
            let touchEndX = 0;
            
            track.addEventListener('touchstart', e => {
                touchStartX = e.changedTouches[0].screenX;
            }, {passive: true});
            
            track.addEventListener('touchend', e => {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            }, {passive: true});
            
            function handleSwipe() {
                const threshold = 50;
                
                if (touchEndX < touchStartX - threshold) {
                    // Swipe left - next
                    currentSlide = (currentSlide + 1) % booksData.length;
                } else if (touchEndX > touchStartX + threshold) {
                    // Swipe right - previous
                    currentSlide = (currentSlide - 1 + booksData.length) % booksData.length;
                }
                updateCarousel();
            }
            
            function updateCarousel() {
                // Move track
                track.style.transform = `translateX(-${currentSlide * 100}%)`;
                
                // Update dots
                document.querySelectorAll('.carousel-dot').forEach((dot, index) => {
                    dot.classList.toggle('active', index === currentSlide);
                });
            }
            
            function goToSlide(index) {
                currentSlide = index;
                updateCarousel();
            }
        }
        
        function initSearch() {
            const searchInput = document.getElementById('searchInput');
            const searchResults = document.getElementById('searchResults');
            
            if (!searchInput || !searchResults) return;
            
            searchInput.addEventListener('input', function() {
                const query = this.value.trim().toLowerCase();
                searchResults.innerHTML = '';
                
                if (query === '') return;
                
                // Find matching books
                const foundBooks = booksData.filter(book => 
                    book.title.toLowerCase().includes(query)
                );
                
                if (foundBooks.length > 0) {
                    // Show only ONE book at a time (the first match)
                    const book = foundBooks[0];
                    const resultItem = document.createElement('a');
                    resultItem.href = book.pdf;
                    resultItem.target = '_blank';
                    resultItem.className = 'search-result-item';
                    resultItem.textContent = `${book.title} - ${book.pages}`;
                    searchResults.appendChild(resultItem);
                } else {
                    const noResult = document.createElement('p');
                    noResult.className = 'no-results';
                    noResult.textContent = 'কোনো বই পাওয়া যায়নি !';
                    searchResults.appendChild(noResult);
                }
            });
            
            // Clear results when clicking outside
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.search-box')) {
                    searchResults.innerHTML = '';
                    searchInput.value = '';
                }
            });
        }
